<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="Todolist.css" />
    <script scr="Todolist.js "></script>
    <script
      src="https://kit.fontawesome.com/dcdd58ef1f.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="Hi">
      <h1>
        <span class="title"><i class="fas fa-clipboard-list"></i></span>
      </h1>
      <div class="Upperfont"><h1>To Do List</h1></div>
      <div class="inputDiv">
        <input type="text" class="input" placeholder="Enter Here " />

      </div>
      <div class="container"></div>
    </div>
    <div class="button_cont" align="center">
      <a class="remove_btn" onclick="removeALL()">Remove All</a>
    </div>
    <script src="./Todolist.js"></script>
